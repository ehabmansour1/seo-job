<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Content Writer | Hiring Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  </head>
  <body>
    <div
      class="bg-[#1e1e2d] min-h-screen flex items-center justify-center overflow-hidden font-inter relative"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-[#1e1e2d] via-[#1e1e2d] to-[#fa329c]/10 opacity-70"
      ></div>

      <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-5xl mx-auto">
          <div class="grid md:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
              <div
                class="bg-[#fa329c]/10 border-2 border-[#fa329c] rounded-xl p-2 inline-block"

                class="text-[#fa329c] text-6xl font-bold mb-4 glitch"
                data-text="SEO Content Specialist"
              >
                SEO Content Specialist
              </h1>

              <div
                class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl p-6 space-y-4"
                data-aos="fade-up"
              >
                <div class="flex items-center space-x-3">
                  <i class="ri-search-line text-[#fa329c] text-2xl"></i>
                  <h2 class="text-white text-2xl font-semibold">
                    Job Requirements
                  </h2>
                </div>

                <ul class="text-white/80 space-y-3">
                  <li
                    class="flex items-center space-x-2"
                    data-aos="fade-left"
                    data-aos-delay="100"
                  >
                    <i class="ri-check-line text-[#fa329c]"></i>
                    <span>Advanced keyword research techniques</span>
                  </li>
                  <li
                    class="flex items-center space-x-2"
                    data-aos="fade-left"
                    data-aos-delay="200"
                  >
                    <i class="ri-check-line text-[#fa329c]"></i>
                    <span>On-page and off-page SEO optimization</span>
                  </li>
                  <li
                    class="flex items-center space-x-2"
                    data-aos="fade-left"
                    data-aos-delay="300"
                  >
                    <i class="ri-check-line text-[#fa329c]"></i>
                    <span>Content strategy development</span>
                  </li>
                  <li
                    class="flex items-center space-x-2"
                    data-aos="fade-left"
                    data-aos-delay="400"
                  >
                    <i class="ri-check-line text-[#fa329c]"></i>
                    <span>Analytical writing with data-driven insights</span>
                  </li>
                  <li
                    class="flex items-center space-x-2"
                    data-aos="fade-left"
                    data-aos-delay="500"
                  >
                    <i class="ri-check-line text-[#fa329c]"></i>
                    <span>Proficiency in Arabic and English content</span>
                  </li>
                </ul>
              </div>

              <div
                class="flex space-x-4"
                data-aos="fade-up"
                data-aos-delay="500"
              >
                <a
                  href="https://wa.me/+201097678486"
                  class="inline-block bg-[#fa329c] text-white px-8 py-4 rounded-full hover:bg-opacity-80 transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center"
                >
                  <i class="ri-mail-send-line mr-2"></i> Apply Now
                </a>
                <a
                  href="https://wa.me/+201097678486"
                  class="inline-block border-2 border-[#fa329c] text-[#fa329c] px-8 py-4 rounded-full hover:bg-[#fa329c] hover:text-white transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center"
                >
                  <i class="ri-information-line mr-2"></i> More Details
                </a>
              </div>
            </div>

            <div class="hidden md:block relative">
              <div
                class="absolute -inset-4 bg-[#fa329c]/10 rounded-2xl transform rotate-3 scale-95 opacity-50 blur-2xl"
              ></div>
              <div class="relative z-10" data-aos="zoom-out-left">
                <svg
                  class="w-full h-auto"
                  viewBox="0 0 500 400"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <defs>
                    <linearGradient
                      id="seoGradient"
                      x1="0%"
                      y1="0%"
                      x2="100%"
                      y2="100%"
                    >
                      <stop
                        offset="0%"
                        style="stop-color: #fa329c; stop-opacity: 0.6"
                      />
                      <stop
                        offset="100%"
                        style="stop-color: #1e1e2d; stop-opacity: 0.8"
                      />
                    </linearGradient>
                  </defs>

                  <g transform="translate(50, 50) scale(0.8)">
                    <path
                      fill="url(#seoGradient)"
                      d="M150,50 Q250,150 200,250 Q150,350 250,350 Q350,350 400,250 Q450,150 350,100 Q250,50 150,50"
                      style="opacity: 0.7"
                    />

                    <g transform="translate(100, 100)">
                      <circle
                        cx="150"
                        cy="100"
                        r="80"
                        fill="rgba(250, 50, 156, 0.1)"
                        stroke="#fa329c"
                        stroke-width="2"
                      />
                      <text
                        x="150"
                        y="110"
                        text-anchor="middle"
                        fill="#fa329c"
                        font-size="30"
                        font-weight="bold"
                      >
                        SEO
                      </text>

                      <g transform="translate(-50, 50)">
                        <circle
                          cx="50"
                          cy="50"
                          r="30"
                          fill="rgba(250, 50, 156, 0.1)"
                          stroke="#fa329c"
                          stroke-width="1"
                        />
                        <circle
                          cx="200"
                          cy="50"
                          r="30"
                          fill="rgba(250, 50, 156, 0.1)"
                          stroke="#fa329c"
                          stroke-width="1"
                        />
                        <circle
                          cx="125"
                          cy="150"
                          r="30"
                          fill="rgba(250, 50, 156, 0.1)"
                          stroke="#fa329c"
                          stroke-width="1"
                        />
                      </g>
                    </g>
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="absolute inset-0 pointer-events-none">
        <div class="digital-noise"></div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>

</html>
